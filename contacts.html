<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="css/contacts.css">
        <title>Contact Us</title>
    </head>

    <body>
        <ul>
            <li><a href="#index">Home Page</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact Us</a></li>
            <li style="float:right"><a class="active" href="#about">About Us</a></li>
        </ul>

        <div id="div1">
            <img class="center" src="images/beach.jpg" alt="beach image" height="400px">
        </div>

        <h1><b>Fill Below to Contact Us</b></h1>

        <div class="formbox">
            <form action="mailto:ii@cones.ca" method="post">
                <label for="">Name: </label>
                <input type="text" name="name" id="name">
                <br>

                <label for="">Email: </label>
                <input type="email" name="email" id="email">
                <br>

                <label for="">Booking Date/Calendar: </label>
                <input type="date" name="" id="">
                <label for="">Booking Time: </label>
                <input type="time" name="" id="">
                <br>

                <label for="">Upload: </label>
                <input type="file" name="file" id="file">
                <br>

                <input type="submit" id="submit" value="Submit">
                <input type="reset" id="reset" value="Reset">
            </form>
        </div>
    </body>

    <footer>

    </footer>
